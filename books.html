<script>
// Ù†ÙØ³ Ø³ÙƒØ±Ø¨Øª Ø§Ù„ÙƒØªØ¨ Ù…Ù† Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©
const rawBooks=[
['Harry Potter and the Sorcerer\'s Stone','J.K. Rowling'],
['The Alchemist','Paulo Coelho'],
['Atomic Habits','James Clear'],
['The Subtle Art of Not Giving a F*','Mark Manson'],
['The Hobbit','J.R.R. Tolkien'],
['1984','George Orwell'],
['Pride and Prejudice','Jane Austen'],
['The Catcher in the Rye','J.D. Salinger'],
['The Little Prince','Antoine de Saint-ExupÃ©ry']
];
const books=[];
const target=120;
for(let i=0;i<target;i++){
  const idx=i%rawBooks.length;
  const [title,author]=rawBooks[idx];
  const price=(5+((i*7)%25)+Math.round(Math.random()*5)).toFixed(2);
  const cover=`https://picsum.photos/seed/book${i}/300/420`;
  const cat='Fiction';
  books.push({id:i+1,title,author,price,cover,category:cat});
}
const grid=document.getElementById('grid');
const q=document.getElementById('q');
const category=document.getElementById('category');
const sort=document.getElementById('sort');
const viewCartBtn=document.getElementById('viewCartBtn');
const pagination=document.getElementById('pagination');
let page=1,perPage=24;
let cart=[];
function render(){
  const query=q.value.trim().toLowerCase();
  const cat=category.value;
  let list=books.filter(b=>{
    const matchesQ=!query||b.title.toLowerCase().includes(query)||b.author.toLowerCase().includes(query);
    const matchesCat=cat==='all'||b.category===cat;
    return matchesQ&&matchesCat;
  });
  if(sort.value==='price-asc') list.sort((a,b)=>parseFloat(a.price)-parseFloat(b.price));
  if(sort.value==='price-desc') list.sort((a,b)=>parseFloat(b.price)-parseFloat(a.price));
  const total=list.length;
  const pages=Math.max(1,Math.ceil(total/perPage));
  if(page>pages) page=pages;
  const start=(page-1)*perPage; const end=start+perPage;
  const pageItems=list.slice(start,end);
  grid.innerHTML='';
  pageItems.forEach(b=>{
    const el=document.createElement('div'); el.className='card';
    el.innerHTML=`
      <div class="cover"><img src="${b.cover}" alt="${b.title} cover"></div>
      <div class="meta">
        <div class="title-book">${b.title}</div>
        <div class="author">${b.author}</div>
        <div class="price">$${b.price}</div>
      </div>
      <div class="actions">
        <button class="buy" data-id="${b.id}">Add to cart</button>
        <button class="details" data-id="${b.id}">Details</button>
      </div>
    `;
    grid.appendChild(el);
  });
  pagination.innerHTML='';
  for(let p=1;p<=pages;p++){
    const btn=document.createElement('button'); btn.textContent=p; btn.className='btn';
    if(p===page) btn.style.background='var(--baby)';
    btn.onclick=()=>{page=p; render();};
    pagination.appendChild(btn);
  }
  viewCartBtn.textContent=`View Cart (${cart.length})`;
}
function escapeHtml(str){return str.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');}
grid.addEventListener('click',(e)=>{
  if(e.target.matches('.buy')){
    const id=Number(e.target.dataset.id);
    const book=books.find(b=>b.id===id);
    cart.push(book);
    alert(`${book.title} added to cart`);
    render();
  }
  if(e.target.matches('.details')){
    const id=Number(e.target.dataset.id);
    const b=books.find(x=>x.id===id);
    alert(`${b.title}\nby ${b.author}\nPrice: $${b.price}`);
  }
});
viewCartBtn.addEventListener('click',()=>{
  if(cart.length===0){alert('Cart is empty'); return;}
  const lines=cart.map((c,i)=>`${i+1}. ${c.title} â€” $${c.price}`);
  const sum=cart.reduce((s,c)=>s+parseFloat(c.price),0).toFixed(2);
  if(confirm(lines.join('\n')+`\n\nTotal: $${sum}\n\nProceed to demo payment?`)){
    location.href='payment.html';
  }
});
render();
</script>
